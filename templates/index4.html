{% extends "base.html" %} {% block content %}

{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}

{% for category, message in messages %}
<div class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success!</strong> {{ message | safe}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
{% endif %}
{% endwith %}

<div class="text-center">
    <h1>Your WebCam Feed</h1>
</div>

<div class="d-flex justify-content-center align-items-center">
    <img src="{{ url_for('fourth.video') }}" width="50%" />
    <form action="{{ url_for('fourth.capture') }}" method="POST" class="ms-3">
        <button type="submit" class="btn btn-success">Take Picture</button>
    </form>
</div>

{% endblock %}
