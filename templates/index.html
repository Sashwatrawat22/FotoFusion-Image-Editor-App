{% extends "base.html" %} {% block content %}

{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}

{% for category, message in messages %}
<div class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success!</strong> {{ message | safe}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
{% endif %}
{% endwith %}

<div class="container my-4">
    <h1 class="fs-2 text">FotoFusion - Your Go to Image Editor App</h1>

    <form action="/edit" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="formFile" class="form-label">Select an Image to convert</label>
            <input class="form-control" type="file" name="file" id="formFile">
        </div>

        <div class="mb-3">
            <div class="form-floating">
                <select name="operation" class="form-select" id="floatingSelect"
                    aria-label="Floating label select example">
                    <option selected>Choose an Editing Operation</option>
                    <option value="cpng">Convert to PNG</option>
                    <option value="cgray">Convert to GrayScale</option>
                    <option value="cwebp">Convert to Webp</option>
                    <option value="cjpg">Convert to JPG</option>
                </select>
                <label for="floatingSelect">Select</label>
            </div>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>

{% endblock %}
